{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}New Answer{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post">
    <textarea name="body" id="body" placeholder="body">{{ request.form['body'] }}</textarea>
    <div class="center">
      <input type="submit" value="Save" class="button">
    </div>
  </form>
{% endblock %}
