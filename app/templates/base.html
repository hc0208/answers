<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}{% endblock %} - answers</title>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1><a href="{{ url_for('index') }}">answers</a></h1>
    <ul>
      {% if g.user %}
        <li><a href="{{ url_for('main.question_create') }}" class="button">New Question</a></li>
        <li><a href="{{ url_for('auth.logout') }}" class="button">Log Out</a></li>
      {% else %}
        <li><a href="{{ url_for('auth.register') }}" class="button">Register</a></li>
        <li><a href="{{ url_for('auth.login') }}" class="button">Log In</a></li>
      {% endif %}
    </ul>
  </header>
  <main>
    {% block header %}{% endblock %}
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
